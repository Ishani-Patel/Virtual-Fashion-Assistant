<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Virtual Fashion Assistance</title>
    <!--Ionic icons CDN-->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="static/styles.css">

    <!-- Flickity -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="nav">
                <a href="{{ url_for('index') }}" class="nav-logo">Virtual Fashion
                    Assistance</a>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="{{ url_for('index') }}" class=" nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('classification') }}" class="nav-link">Classification</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Features</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Shop</a>
                    </li>

                </ul>
                <div class="shopping-bag">
                    <i class="ion-bag"><span class="bag-item-count">0</span></i>
                </div>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="circle circle-small">
            <img src="static/circle-small.png" alt="">
        </div>
        <div class="circle circle-large">
            <img src="static/circle-large.png" alt="">
        </div>
        <div class="container">
            <div class="content">
                <div class="text">
                <h5>Here are some recommendations for you! :)</h5>
                <!--image slider start-->
                <div class="slider">
                    <div class="slides">
                        <!--radio buttons start-->
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">
                        <input type="radio" name="radio-btn" id="radio5">
                        <!--radio buttons end-->
                        <!--slide images start-->
                        <div class="slide first">
                            <img id="picture1" src="data:image/jpeg;base64,{{ img_data1 }}">
                        </div>
                        <div class="slide">
                            <img id="picture2" src="data:image/jpeg;base64,{{ img_data2 }}">
                        </div>
                        <div class="slide">
                            <img id="picture3" src="data:image/jpeg;base64,{{ img_data3 }}">
                        </div>
                        <div class="slide">
                            <img id="picture4" src="data:image/jpeg;base64,{{ img_data4 }}">
                        </div>
                        <div class="slide">
                            <img id="picture5" src="data:image/jpeg;base64,{{ img_data5 }}">
                        </div>

                        <!--slide images end-->
                        <!--automatic navigation start-->
                        <div class="navigation-auto">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                            <div class="auto-btn4"></div>
                            <div class="auto-btn5"></div>
                        </div>
                        <!--automatic navigation end-->
                    </div>
                    <!--manual navigation start-->
                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                        <label for="radio5" class="manual-btn"></label>
                    </div>
                    <!--manual navigation end-->
                </div>
                <!--image slider end-->
            </div>
                
            </div>

        </div>
        <div class="overlay">
            <div class="layer layer-1"></div>
            <div class="layer layer-2"></div>
            <div class="layer layer-3"></div>
        </div>
    </section>


    <!--Gsap CDN    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.5/gsap.min.js"></script>
    <script>
        gsap.to('.layer-1', { y: '-100vh', delay: .5 });
        gsap.to('.layer-2', { y: '-100vh', delay: .7 });
        gsap.to('.layer-3', { y: '-100vh', delay: .9 });
        gsap.to('.overlay', { y: '-100vh', delay: 1.5 });

        gsap.fromTo('.text', { x: '30rem', opacity: 0 }, { x: 0, opacity: 1, ease: 'back.out(1.7)', delay: 1.9 })
        gsap.fromTo('.phone-wrapper', { x: '30rem', opacity: 0 }, { x: 0, opacity: 1, ease: 'back.out(1.7)', delay: 2.3 })

        gsap.fromTo('.circle-small', { x: '-30rem', opacity: 0 }, { x: 0, opacity: 1, ease: 'back.out(1.7)', delay: 1 })
        gsap.fromTo('.circle-large', { x: '30rem', opacity: 0 }, { x: 0, opacity: 1, ease: 'back.out(1.7)', delay: 1.5 })
    </script>
    <!-- Flickity -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>

</html>
